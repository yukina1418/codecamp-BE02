<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>회원가입</title>
  <link href="./main.css" rel="stylesheet" />
  <script type="text/javascript" src="./main.js"></script>
  <!-- <script type="module" src="./lb.js"></script> -->
</head>

<body>
  <div id="background">
    <div class="main">
      <div class="box">
        <span id="camp">코드캠프 회원가입</span>
        <div class="email">
          <input id="email" type="text" placeholder=" 이메일을 입력해 주세요."
            onKeyup="this.value=this.value.replace(/[^-a-zA-Z0-9@]/g,'');" />
          <div id="emailError" class="error"></div>
        </div>
        <div class="name">
          <input id="name" type="text" placeholder=" 이름을 입력해 주세요."
            onKeyup="this.value=this.value.replace(/[^-ㄱ-ㅎ가-힣]/g,'');" />
          <div id="nameError" class="error"></div>
        </div>
        <div class="password">
          <input id="password" type="password" placeholder=" 비밀번호를 입력해 주세요." />
          <div id="passwordError" class="error"></div>
        </div>
        <div class="passwordCheck">
          <input id="passwordCheck" type="password" placeholder=" 비밀번호를 다시 입력해 주세요." />
          <div id="passwordCheckError" class="error"></div>
        </div>
        <div class="phone">
          <input id="num1" type="text" oninput="change1()" onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');" />

          -
          <input id="num2" type="text" oninput="change2()" onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');" />
          -
          <input id="num3" type="text" maxlength="4" oninput="change3()"
            onKeyup="this.value=this.value.replace(/[^-0-9]/g,'');" />
        </div>
        <div class="auth">
          <div id="otp">000000</div>
          <button disabled id="sendMessage" onclick="getToken()">
            인증번호 전송
          </button>
        </div>
        <div class="timer">
          <div id="timeLimit">03:00</div>
          <button disabled id="end" onclick="sign()">인증확인</button>
        </div>
        <div class="region">
          <select id="region">
            <option disabled selected>지역을 선택하세요.</option>
            <option>서울</option>
            <option>경기</option>
            <option>인천</option>
          </select>
          <div id="regionError" class="error"></div>
        </div>
        <div class="gender">
          <input id="woman" type="radio" name="gender" />여성
          <input id="man" type="radio" name="gender" />남성
        </div>
        <div id="genderError" class="error"></div>
        <hr />
        <div class="signUp">
          <button disabled id="signUpButton" onclick="signUpCheck()">
            가입하기
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
